<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header><h1>Find A Doctor In Portland</h1></header>
        <div class="input-group mb-3 inputField">
            <input type="text" class="form-control" id="userSymptom" placeholder="Enter Symptom" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="checkSymptom">Find Doctor</button>
            </div>
        </div>
        <div class="input-group mb-3 inputField">
            <input type="text" class="form-control" id="userDoctor" placeholder="Enter Doctor's Name" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-primary" type="button" id="findDoctor">Find Doctor</button>
            </div>
        </div>
        <div class="col">
            <div class="availableDoctors row"></div>
        </div>
</body>
</html>
